events { }
   http {
      include mime.types;
      types {
         application/wasm wasm;
       }
     server {
        listen 80;
        server_name ui.conferenceattendees.com;
        index index.html;
        location / {
           root /user/share/nginx/html;
           try_files $uri $uri/ /index.html =404;
        }
     }
}